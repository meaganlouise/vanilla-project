<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Courier+Prime&family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Comfortaa&family=Poppins&display=swap"
      rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="borderWrap">
      <div class="container">
        <img class="hellokittyRain" id="icon" src="src/images/01d.png" />
        <h1>
          <span class="temperature" id="temperature">16</span
          ><span class="units"
            ><a href="#" id="celsius-link">c</a>|<a href="#" id="flink"
              >f</a
            ></span
          >
        </h1>

        <div class="container">
          <div class="row">
            <div class="col">
              <h2 id="city">Tokyo</h2>
            </div>
            <div class="condition" id="condition">
              <h4>Clear Skies</h4>
            </div>
            <div class="row">
              <div class="col">
                <h3 class="date" id="date"></h3>
              </div>
              <div class="row weatherTime" id="forecast" ></div>
              

          </div>
          <div class="row">
            <div class="col">
              <form class="search-form" id="search-form">
                <input
                  type="text"
                  id="city-input"
                  placeholder="  Enter City Here ðŸŒ´"
                  class="searchBar"
                />
                <input type="submit" value="Search" class="btn btn-light" />
                <span
                  ><button
                    type="button"
                    class="btn btn-success"
                    id="current-location"
                  >
                    Current
                  </button></span
                >
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script script src="src/script.js"></script>
  </body>

  <footer>
    <a
      href="https://github.com/meaganlouise/weatherApp"
